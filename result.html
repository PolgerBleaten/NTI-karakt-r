<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En sida där man kan skapa en NTI elev">
    <link rel="stylesheet" href="result.css">
    <script src="result.js" defer></script>
    <title>Resultat</title>
</head>
<body>
    <main>
        <div class="character">
            <img src="teknikhår2.png" alt="Hår" id="hår">
            <img src="teknik.png" alt="Kropp" id="body">
        </div>
        <div class="sidebar">
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="stats">
                    <td class="attribute">Ålder</td>
                    <td class="description" id="age"></td>
                    <td class="attribute">Hårfärg</td>
                    <td class="description" id="hårfärg"></td>
                    <td class="attribute">Styrka</td>
                    <td class="description" id="strenght"></td>
                    <td class="attribute">IQ</td>
                    <td class="description" id="IQ"></td>
                    <td class="attribute">Snabbhet</td>
                    <td class="description" id="speed"></td>
                    <td class="attribute">Smidighet</td>
                    <td class="description" id="dexterity">10</td>
                </tr>
                <tr class="name">
                    <th><h1 id="studentname"></h1><h2 id="title"></h2></th>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <div class="sidebar" id="sidebar2"></div>
    </main>
    <footer>
        <div>
            <h2>NTI studentskapare</h2>
        </div>
        <div id="bottomleft">
            <h2>Gjord av Hugo Polteg</h2>
        </div>
        <div class="center"></div>
        <div id="topright">
            <h2>Telefonnummer: 070123456</h2>
        </div>
        <div id="bottomright">
            <h2>Mail: hugo@gmail.com</h2>
        </div>
    </footer>
</body>
</html>
